            font-family: 'Montserrat', sans-serif;

            background: linear-gradient(135deg, #d4af37 0%, #f9e423 100%);

<body class="bg-gray-100 text-gray-800">

    <header id="header" class="fixed top-0 left-0 w-full bg-black/80 backdrop-blur-sm text-white z-50 transition-shadow duration-300">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center py-3">
